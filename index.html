  <button id="prev-week">‚¨Ö </button>
  <button id="today-view">aktuel</button>
  <button id="next-week">‚û°</button>

  <ul id="termine"></ul>
</div>

<script>
let viewMode = "5days"; // Startscreen: heute + 4 Tage
let currentMonday = getMonday(new Date());

async function loadTermine() {
  const { data, error } = await supabaseClient
    .from("termine")
    .select("name, datum, uhrzeitstart, uhrzeitende, ort")
    .order("datum");

  if (error) {
    console.error("Fehler beim Laden der Termine:", error);
    return;
  }

  const ul = document.getElementById("termine");
  ul.innerHTML = "";

  // Termine in lokale Dates umwandeln
  const localData = data.map(t => ({
    ...t,
    datumObj: t.datum ? new Date(t.datum + 'T00:00:00') : null
  }));

  let days = [];

  if(viewMode === "5days") {
    // Heute + 4 Tage
    const today = new Date();
    today.setHours(0,0,0,0);
    for(let i=0;i<5;i++){
      const d = new Date(today);
      d.setDate(today.getDate() + i);
      days.push(d);
    }
  } else {
    // Ganze Woche Montag‚ÄìSonntag
    for(let i=0;i<7;i++){
      const d = new Date(currentMonday);
      d.setDate(currentMonday.getDate() + i);
      days.push(d);
    }
  }

  // Termine pro Tag
  days.forEach(day => {
    const weekdayStr = day.toLocaleDateString('de-DE', { weekday: 'long', day: '2-digit', month: '2-digit', year: 'numeric' });

    const dayHeader = document.createElement("h3");
    dayHeader.textContent = weekdayStr;
    ul.appendChild(dayHeader);

    const dayTermine = localData.filter(t => t.datumObj && t.datumObj.getTime() === day.getTime());

    if(dayTermine.length === 0){
      const empty = document.createElement("p");
      empty.textContent = "(keine Termine)";
      ul.appendChild(empty);
    } else {
      const dayUl = document.createElement("ul");
      dayTermine.sort((a,b)=> a.uhrzeitstart.localeCompare(b.uhrzeitstart));
      dayTermine.forEach(t=>{
        const start = t.uhrzeitstart ? t.uhrzeitstart.slice(0,5) : "";
        const ende  = t.uhrzeitende   ? t.uhrzeitende.slice(0,5) : "";
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${t.name}</strong><br>
          ‚è∞ ${start} - ${ende}<br>
          üìç ${t.ort || ""}
        `;
        dayUl.appendChild(li);
      });
      ul.appendChild(dayUl);
    }
  });
}

// Hilfsfunktion: Montag der Woche
function getMonday(d){
  const date = new Date(d);
  const day = date.getDay(); // 0 = Sonntag
  const diff = day === 0 ? -6 : 1 - day;
  date.setDate(date.getDate() + diff);
  date.setHours(0,0,0,0);
  return date;
}

// Buttons

document.getElementById("prev-week").onclick = () => {
  viewMode = "week";
  currentMonday.setDate(currentMonday.getDate() - 7);
  loadTermine();
};

document.getElementById("next-week").onclick = () => {
  viewMode = "week";
  currentMonday.setDate(currentMonday.getDate() + 7);
  loadTermine();
};

// Neuer Button f√ºr Startscreen / Heute + 5 Tage
document.getElementById("today-view").onclick = () => {
  viewMode = "5days";
  loadTermine();
};

// Startscreen: 5 Tage
loadTermine();
</script>

<script>
const images = [
  "BluePet/img1.png",
  "BluePet/img2.png",
  "BluePet/img3.png"
];

let index = 0;
const imgElement = document.getElementById("slideshow");

// Bildwechsel
setInterval(() => {
  index = (index + 1) % images.length;
  imgElement.src = images[index];
}, 100);

// Bewegung + Spiegelung
let left = 0;
let direction = 1; // 1 = nach rechts, -1 = nach links
const speed = 0.5; // Pixel pro Frame (langsamer = kleinerer Wert)
const maxRight = window.innerWidth - 100; // Bildschirmbreite - Bildbreite

function animate() {
  left += direction * speed;
  if (left >= maxRight) {
    direction = -1; // zur√ºck nach links
  } else if (left <= 0) {
    direction = 1; // nach rechts
  }

  imgElement.style.left = left + 'px';
  imgElement.style.transform = direction === 1 ? 'scaleX(-1)' : 'scaleX(1)';

  requestAnimationFrame(animate);
}

requestAnimationFrame(animate);

// optional: auf Fensterresize reagieren
window.addEventListener('resize', () => {
  const newMax = window.innerWidth - 100;
  if (left > newMax) left = newMax;
});
</script>
