<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Kassa</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 15px;
    margin: 0;
}

/* ---------- BUTTON GRIDS ---------- */
.big-buttons, .small-buttons {
    display: grid;
    gap: 20px;
}

.big-buttons {
    grid-template-columns: repeat(2, 1fr);
    padding-bottom: 20px;
}

.big-buttons button {
    height: 200px;
    font-size: 40px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    text-align: center;
}

.small-buttons {
    grid-template-columns: repeat(3, 1fr);
}

.small-buttons button {
    height: 90px;
    font-size: 22px;
    border-radius: 10px;
}

/* ---------- INPUTS ---------- */
input {
    width: 100%;
    padding: 15px;
    font-size: 22px;
    margin: 8px 0;
    text-align: center;
}

/* ---------- PRINTED ---------- */
#printed {
    margin-top: 15px;
    background: white;
    padding: 12px;
    border-radius: 10px;
}

#printed li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 5px 0;
}

/* ---------- MODAL ---------- */
#modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;  /* 100% der Viewport-Breite */
    height: 100vh; /* 100% der Viewport-H√∂he */
    background: rgba(0, 0, 0, 0.7); /* Halbtransparenter Hintergrund */
    display: flex;
    align-items: center; /* Vertikale Zentrierung */
    justify-content: center; /* Horizontale Zentrierung */
    z-index: 1000;
}

#modalBox {
    background: white;
    width: 100%;  /* Modal Box nimmt 100% der Breite ein */
    height: 100%; /* Modal Box nimmt 100% der H√∂he ein */
    display: flex;
    flex-direction: column;
    padding: 20px;
    box-sizing: border-box; /* Padding wird zur Gesamtgr√∂√üe des Modals gerechnet */
    overflow: auto; /* Erm√∂glicht Scrollen, falls der Inhalt zu gro√ü wird */
}

#modalContent {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

/* SUMMENBOXEN */
.sum-box {
    background: white;


    padding-left: 15px;
     padding-right: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.sum-box label {
    display: block;
    font-weight: bold;
    margin-bottom: 4px;
    font-size: 16px;
}

.sum-box input {
    font-size: 24px;
    font-weight: bold;
    background: #f0f0f0;
    padding: 10px;
    text-align: right;
}

/* BUTTONS */
.small-buttons {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
}

.small-buttons button {
    height: 80px;
    font-size: 22px;
    border-radius: 10px;
}


/* ---------- ACTION BUTTONS ---------- */
.action-btn {
    width: 100%;
    height: 70px;
    font-size: 22px;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    margin-top: 10px;
}

.enter-btn {
    background: #2ecc71;
    color: white;
}

.cancel-btn {
    background: #e74c3c;
    color: white;
}

#modalContent button {
    height: 120px;
    font-size: 20px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    background: #4a90e2;
    color: white;
}

#abortBtn {
    margin-top: 15px;
    width: 100%;
    height: 100px;
    font-size: 20px;
    background: #ff4d4d;
    color: white;
    border: none;
    border-radius: 12px;
}

/* ---------- RESPONSIVE ---------- */
@media (max-width: 600px) {
    .big-buttons {
        grid-template-columns: 1fr;
    }
    .big-buttons button {
        height: 160px;
        font-size: 20px;
    }
    .small-buttons button {
        height: 90px;
        font-size: 20px;
    }
    .action-btn {
        height: 70px;
        font-size: 20px;
    }
}
#checkmark {
    animation: checkmarkAnimation 0.3s ease-in-out;
}

@keyframes checkmarkAnimation {
    0% {
        opacity: 0;
        transform: scale(0.5);
    }
    50% {
        opacity: 1;
        transform: scale(1.2);
    }
    100% {
        opacity: 0;
        transform: scale(0.5);
    }
}

#bigSum {
    font-size: 40px; /* Schriftgr√∂√üe erh√∂hen */
    font-weight: bold; /* Optional: Um die Schrift dicker zu machen */
    color: #333; /* Optional: Eine Farbe f√ºr den Text */
}

#smallInput{
    font-size: 40px; /* Schriftgr√∂√üe erh√∂hen */

    color: #333; /* Optional: Eine Farbe f√ºr den Text */
    text-align: center;
}

#changeSum{
    font-size: 40px; /* Schriftgr√∂√üe erh√∂hen */

    color: #333; /* Optional: Eine Farbe f√ºr den Text */
    text-align: center;
}

#startButton{
    height: 100px;
}



</style>
</head>

<body>

<!-- BIG BUTTONS -->
<div class="big-buttons">
    <button onclick="openModalSchnaps()" style="background:#00fff2">Schnaps<br>2,5‚Ç¨</button>
    <button onclick="addDrink('Soda',6)" style="background:#e2df4a">Soda<br>4‚Ç¨</button>
    <button onclick="openModal(['Bier','Radler','Alk. frei'],6)" style="background:#d44594">Bier & Co<br>4‚Ç¨</button>
    <button onclick="openModal(['Aperol','Lillet Wildberry','Weinschorle'],7)" style="background:#dd6e14">Aperol & Co<br>5‚Ç¨</button>
    <button onclick="addDrink('Wasser',5)" style="background:#4a90e2">Wasser<br>3‚Ç¨</button>
    <button onclick="addDrink('Goa√ün',8)" style="background:#44e036">Goa√ün<br>6‚Ç¨</button>
    <button onclick="openModal(['V. Wildberry','Gin Tonic','Cuba Libre'],9)" style="background:#b000d3">Longdrink<br>7‚Ç¨</button>
    <button onclick="openModalPfand()" style="background:#ff0000">Pfand<br>2‚Ç¨</button>
</div>

<!-- SUMMEN -->
<div class="sum-box">
    
    <div id="bigSum">0,00 ‚Ç¨</div>
</div>

<button id="startButton" class="action-btn enter-btn" onclick="opencheckoutModal()">Checkout</button> 

<!-- GEDRUCKT -->
<div id="printed">
    <strong>Gedruckt:</strong>
    <ul id="printedList"></ul>
</div>

<button id="startButton" class="action-btn cancel-btn" onclick="resetAll()">‚ùå Alles zur√ºcksetzen</button>

<!-- MODAL -->
<div id="modal">
    <div id="modalBox">
        <div id="modalContent"></div>
        <button id="abortBtn" onclick="closeModal()">Close</button>
    </div>
</div>
<!-- Gr√ºner Haken Container -->
<div id="checkmark" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48" fill="#2ecc71">
        <path d="M9 19L3 13L4.41 11.59L9 16.17L20.59 4.59L22 6L9 19Z"/>
    </svg>
</div>



<script>
// Global variables for managing the totals and printed list
let bigTotal = 0;
let givenTotal = 0;
let printed = [];
let currentPrice = 0;

// Schnaps / Pfand Preisstaffel
const schnapsPrices = [2.5,5,7.5,10,10,15,17.5,20,22.5,25];

// Modal f√ºr beliebige Drinks
function openModal(names, basePrice) {
    currentPrice = basePrice;
    const content = document.getElementById("modalContent");
    content.innerHTML = "";
    names.forEach(name => {
        const btn = document.createElement("button");
        btn.textContent = name;
        btn.onclick = () => addDrink(name, basePrice);
        content.appendChild(btn);
    });
    document.getElementById("modal").style.display = "flex";
}

// Schnaps Modal 1‚Äì10
function openModalSchnaps() {
    const content = document.getElementById("modalContent");
    content.innerHTML = "";
    for(let i=1;i<=10;i++){
        const btn = document.createElement("button");
        btn.textContent = i + " -> " +  schnapsPrices[i-1] +"‚Ç¨";
        btn.onclick = ()=>{addDrink("Schnaps x"+i, schnapsPrices[i-1]);
        closeModal(); }
        content.appendChild(btn);
    }
    document.getElementById("modal").style.display="flex";
}

// Pfand Modal 1‚Äì10
function openModalPfand() {
    const content = document.getElementById("modalContent");
    content.innerHTML = "";
    for (let i = 1; i <= 10; i++) {
        const btn = document.createElement("button");
        btn.textContent = i + " -> " + i * 2 + "‚Ç¨";
        btn.onclick = () => {
            addDrink("Pfand x" + i, i * -2);  // Hinzuf√ºgen des Pfandes und Schlie√üen des Modals
            closeModal();  // Modal nach Auswahl schlie√üen
        };
        content.appendChild(btn);
    }
    document.getElementById("modal").style.display = "flex";
}



function opencheckoutModal() {
    const content = document.getElementById("modalContent");
    content.innerHTML = `
        
        <div class="sum-box">
            <div id="bigSum">${bigTotal.toFixed(2).replace('.',',')} ‚Ç¨</div>
        </div>
        <div class="sum-box">

            <input id="smallInput" placeholder="gezahlt">
        </div>
        <div class="sum-box">
            <label>üîÅ R√ºckgeld</label>
            <input id="changeSum" readonly>
        </div>
        <div class="small-buttons">
            <button onclick="addChar('7')">7</button>
            <button onclick="addChar('8')">8</button>
            <button onclick="addChar('9')">9</button>
            <button onclick="addChar('4')">4</button>
            <button onclick="addChar('5')">5</button>
            <button onclick="addChar('6')">6</button>
            <button onclick="addChar('1')">1</button>
            <button onclick="addChar('2')">2</button>
            <button onclick="addChar('3')">3</button>
            <button onclick="addChar('0')">0</button>
            <button onclick="addChar(',')">,</button>
            <button onclick="delChar()">Entf</button>
        </div>
        <button class="action-btn enter-btn"  style="background:#44e036" onclick="enterSmall()">üí∞ R√ºckgeld berechnen</button>
        <button class="action-btn enter-btn"  style="background:#44e036" onclick="NEW()">NEW</button>
    `;
    
    document.getElementById("modal").style.display = "flex";
    
    
}


// Drinks ohne Modal
// Drinks ohne Modal
// Drinks ohne Modal
function addDrink(name, price) {
    console.log('Drink hinzugef√ºgt:', name, price); // Debugging
    bigTotal += price;
    printed.push({name, price}); // Element zur Liste hinzuf√ºgen
    renderPrinted();
    updateAll();
    
    // Zeige den gr√ºnen Haken an
    //const checkmark = document.getElementById("checkmark");
    //checkmark.style.display = "block"; // Haken anzeigen
//
    //// Nach 300ms den Haken wieder ausblenden
    //setTimeout(() => {
    //    checkmark.style.display = "none"; // Haken ausblenden
    //}, 300);

      // Liste sofort aktualisieren, bevor Modal geschlossen wird
       // Modal schlie√üen
}






function closeModal(){

    givenTotal = 0;
    document.getElementById("modal").style.display="none";
    renderPrinted();
}

function addChar(c){
    document.getElementById("smallInput").value += c;
}

function delChar(){
    const i = document.getElementById("smallInput");
    i.value = i.value.slice(0,-1);
}

function enterSmall(){
    let v = document.getElementById("smallInput").value.replace(',','.');
    let num = parseFloat(v);
    if(!isNaN(num)) givenTotal += num;
    updateAll();
}

function updateAll(){
    document.getElementById("bigSum").textContent = bigTotal.toFixed(2).replace('.',',')+" ‚Ç¨";
    document.getElementById("changeSum").value = (givenTotal-bigTotal).toFixed(2).replace('.',',')+" ‚Ç¨";
    renderPrinted();
}

function renderPrinted() {
    const ul = document.getElementById("printedList");
    ul.innerHTML = ""; // Vorherige Eintr√§ge l√∂schen, damit die Liste leer wird

    // Wieder die gedruckten Getr√§nke einf√ºgen, falls vorhanden
    if (printed.length === 0) {
        const li = document.createElement("li");
        li.textContent = "-";
        ul.appendChild(li);
    }else{printed.forEach((p, i) => {
        const li = document.createElement("li");
        li.innerHTML = `${p.name} <button onclick="removePrinted(${i})">‚ùå</button>`;
        ul.appendChild(li);
    });}
    
}

function removePrinted(index) {
    const removedItem = printed.splice(index, 1)[0];
    // Entfernen des Getr√§nks aus der Liste 'printed' anhand des Index
    
    bigTotal-=removedItem.price;
    // Nach dem Entfernen, die Anzeige erneut rendern
    renderPrinted();
    updateAll();
}



function resetAll() {
    // Alle relevanten Variablen zur√ºcksetzen
    printed = [];  // Liste der gedruckten Getr√§nke leeren
    bigTotal = 0;  // Gesamtbetrag auf 0 setzen
    givenTotal = 0;  // Bereits gezahlter Betrag auf 0 setzen
    renderPrinted();
    // Anzeige der Gesamtbetr√§ge zur√ºcksetzen
    updateAll();

    // Eingabefeld f√ºr Zahlung leeren
    document.getElementById("smallInput").value = "";

    // Die Liste unterhalb des Modals leeren (also die gedruckte Liste)
      // Hier wird die Liste unterhalb des Modals gerendert (leeren)
}



function NEW(){
    // Alle relevanten Variablen zur√ºcksetzen
    printed = [];  // Liste der gedruckten Getr√§nke leeren
    bigTotal = 0;  // Gesamtbetrag auf 0 setzen
    givenTotal = 0;  // Bereits gezahlter Betrag auf 0 setzen
    
    // Anzeige der Gesamtbetr√§ge zur√ºcksetzen
    updateAll();

    // Eingabefeld f√ºr Zahlung leeren
    document.getElementById("smallInput").value = "";
    closeModal();

    // Die Liste der gedruckten Getr√§nke leeren


    // Modal schlie√üen, falls ge√∂ffnet
    
}

</script>
</body>
</html>
