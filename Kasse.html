<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Kassa</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 15px;
    margin: 0;
}

/* ---------- BUTTON GRIDS ---------- */
.big-buttons, .small-buttons {
    display: grid;
    gap: 12px;
}

.big-buttons {
    grid-template-columns: repeat(4, 1fr);
}

.big-buttons button {
    height: 150px;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    text-align: center;
}

.small-buttons {
    grid-template-columns: repeat(3, 1fr);
}

.small-buttons button {
    height: 90px;
    font-size: 22px;
    border-radius: 10px;
}

/* ---------- INPUTS ---------- */
input {
    width: 100%;
    padding: 15px;
    font-size: 22px;
    margin: 8px 0;
    text-align: right;
}

/* ---------- PRINTED ---------- */
#printed {
    margin-top: 15px;
    background: white;
    padding: 12px;
    border-radius: 10px;
}

#printed li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 5px 0;
}

/* ---------- MODAL ---------- */
#modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

#modalBox {
    background: white;
    width: 90%;
    max-width: 500px;
    padding: 20px;
    border-radius: 20px;
}

#modalContent {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
}

#modalContent button {
    height: 80px;
    font-size: 20px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    background: #4a90e2;
    color: white;
}

#abortBtn {
    margin-top: 15px;
    width: 100%;
    height: 70px;
    font-size: 20px;
    background: #ff4d4d;
    color: white;
    border: none;
    border-radius: 12px;
}

/* ---------- SUMMENBOX ---------- */
.sum-box {
    background: white;
    padding: 12px;
    border-radius: 12px;
    margin: 10px 0;
}

.sum-box label {
    display: block;
    font-weight: bold;
    margin-bottom: 4px;
    font-size: 16px;
}

.sum-box input {
    font-size: 24px;
    font-weight: bold;
    background: #f0f0f0;
}

/* ---------- ACTION BUTTONS ---------- */
.action-btn {
    width: 100%;
    height: 80px;
    font-size: 22px;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    margin-top: 10px;
}

.enter-btn {
    background: #2ecc71;
    color: white;
}

.cancel-btn {
    background: #e74c3c;
    color: white;
}

/* ---------- RESPONSIVE ---------- */
@media (max-width: 600px) {
    .big-buttons {
        grid-template-columns: 1fr;
    }
    .big-buttons button {
        height: 160px;
        font-size: 20px;
    }
    .small-buttons button {
        height: 90px;
        font-size: 20px;
    }
    .action-btn {
        height: 70px;
        font-size: 20px;
    }
}
</style>
</head>

<body>

<!-- BIG BUTTONS -->
<div class="big-buttons">
    <button onclick="openModalSchnaps()" style="background:#00fff2">Schnaps<br>2,5‚Ç¨</button>
    <button onclick="addDrink('Soda',6)" style="background:#e2df4a">Soda<br>4‚Ç¨</button>
   
     <button onclick="openModal(['Bier','Radler','Alk. frei'],6)" style="background:#d44594">Bier & Co<br>4‚Ç¨</button>
    <button onclick="openModal(['Aperol','Lillet Wildberry','Weinschorle'],7)" style="background:#dd6e14">Aperol & Co<br>5‚Ç¨</button>
    <button onclick="addDrink('Wasser',5)" style="background:#4a90e2">Wasser<br>3‚Ç¨</button>
    <button onclick="addDrink('Goa√ün',8)" style="background:#44e036">Goa√ün<br>6‚Ç¨</button>
    <button onclick="openModal(['V. Wildberry','Gin Tonic','Cuba Libre'],9)" style="background:#b000d3">Longdrink<br>7‚Ç¨</button>
    <button onclick="openModalPfand()" style="background:#ff0000">Pfand<br>2‚Ç¨</button>
</div>

<!-- SUMMEN -->
<div class="sum-box">
    <label>üßæ Zu zahlen</label>
    <input id="bigSum" readonly>
</div>

<div class="sum-box">
    <label>‚å®Ô∏è Gezahlt</label>
    <input id="smallInput" placeholder="0,00">
</div>



<div class="sum-box">
    <label>üîÅ R√ºckgeld</label>
    <input id="changeSum" readonly>
</div>

<!-- SMALL BUTTONS -->
<div class="small-buttons">
    <button onclick="addChar('7')">7</button>
    <button onclick="addChar('8')">8</button>
    <button onclick="addChar('9')">9</button>
    <button onclick="addChar('4')">4</button>
    <button onclick="addChar('5')">5</button>
    <button onclick="addChar('6')">6</button>
    <button onclick="addChar('1')">1</button>
    <button onclick="addChar('2')">2</button>
    <button onclick="addChar('3')">3</button>
    <button onclick="addChar('0')">0</button>
    <button onclick="addChar(',')">,</button>
    <button onclick="delChar()">Entf</button>
</div>

<button class="action-btn enter-btn" onclick="enterSmall()">üí∞ Zahlung √ºbernehmen</button>

<!-- GEDRUCKT -->
<div id="printed">
    <strong>Gedruckt:</strong>
    <ul id="printedList"></ul>
</div>

<button class="action-btn cancel-btn" onclick="resetAll()">‚ùå Alles zur√ºcksetzen</button>

<!-- MODAL -->
<div id="modal">
    <div id="modalBox">
        <div id="modalContent"></div>
        <button id="abortBtn" onclick="closeModal()">Abbruch</button>
    </div>
</div>

<script>
let bigTotal = 0;
let givenTotal = 0;
let printed = [];
let currentPrice = 0;

// Schnaps / Pfand Preisstaffel
const schnapsPrices = [2.5,5,7.5,10,10,15,17.5,20,22.5,25];

// Modal f√ºr beliebige Drinks
function openModal(names, basePrice) {
    currentPrice = basePrice;
    const content = document.getElementById("modalContent");
    content.innerHTML = "";
    names.forEach(name => {
        const btn = document.createElement("button");
        btn.textContent = name;
        btn.onclick = () => selectDrink(name, basePrice);
        content.appendChild(btn);
    });
    document.getElementById("modal").style.display = "flex";
}

// Schnaps Modal 1‚Äì10
function openModalSchnaps() {
    const content = document.getElementById("modalContent");
    content.innerHTML = "";
    for(let i=1;i<=10;i++){
        const btn = document.createElement("button");
        btn.textContent = i + " -> " +  schnapsPrices[i-1] +"‚Ç¨";
        btn.onclick = ()=>selectDrink("Schnaps x"+i, schnapsPrices[i-1]);
        content.appendChild(btn);
    }
    document.getElementById("modal").style.display="flex";
}

// Pfand Modal 1‚Äì10
function openModalPfand() {
    const content = document.getElementById("modalContent");
    content.innerHTML = "";
    for(let i=1;i<=10;i++){
        const btn = document.createElement("button");
        btn.textContent = i + " -> " + i*2+"‚Ç¨";
        btn.onclick = ()=>selectDrink("Pfand x"+i, i*-2);
        content.appendChild(btn);
    }
    document.getElementById("modal").style.display="flex";
}

// Drinks ohne Modal
function addDrink(name, price){
    bigTotal += price;
    printed.push({name, price});
    updateAll();
    renderPrinted();
}

function selectDrink(name, price){
    bigTotal += price;
    printed.push({name, price});
    updateAll();
    renderPrinted();
    closeModal();
}

function closeModal(){
    document.getElementById("modal").style.display="none";
}

function addChar(c){
    document.getElementById("smallInput").value += c;
}

function delChar(){
    const i = document.getElementById("smallInput");
    i.value = i.value.slice(0,-1);
}

function enterSmall(){
    let v = document.getElementById("smallInput").value.replace(',','.');
    let num = parseFloat(v);
    if(!isNaN(num)) givenTotal += num;
    // KEIN reset des Eingabefeldes hier mehr
    updateAll();
}


function updateAll(){
    document.getElementById("bigSum").value = bigTotal.toFixed(2).replace('.',',')+" ‚Ç¨";

    document.getElementById("changeSum").value = (givenTotal-bigTotal).toFixed(2).replace('.',',')+" ‚Ç¨";
}

function renderPrinted(){
    const ul = document.getElementById("printedList");
    ul.innerHTML = "";
    printed.forEach((p,i)=>{
        const li = document.createElement("li");
        li.innerHTML = `${p.name}<button onclick="removePrinted(${i})">‚ùå</button>`;
        ul.appendChild(li);
    });
}

function removePrinted(i){
    bigTotal -= printed[i].price;
    printed.splice(i,1);
    updateAll();
    renderPrinted();
}

function resetAll(){
    bigTotal = 0;
    givenTotal = 0;
    printed = [];
    updateAll();
    renderPrinted();
    document.getElementById("smallInput").value="";
}
</script>
</body>
</html>
